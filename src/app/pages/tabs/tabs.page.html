<ion-header>
  <ion-toolbar class="center-tool">
    <ion-buttons slot="start">
      <img src="../../assets/icon/logo.jpg" style="width: 60px" alt="Logo" class="header-logo" />
    </ion-buttons>
    <ion-title>{{currentTitle}}</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="person-circle-outline" style="width: 60px; font-size: 34px" class="profile-icon"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-tabs>
  <div class="navigation">
    <ul>
      <li class="list" (click)="documentForm()">
        <a>
          <span class="icon">
            <ion-icon name="document-text-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickBaby()">
        <a>
          <span class="icon">
            <ion-icon name="happy-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickHome()">
        <a>
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickPie()">
        <a>
          <span class="icon">
            <ion-icon name="pie-chart-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <li class="list" (click)="onClickSettings()">
        <a>
          <span class="icon">
            <ion-icon name="settings-outline"></ion-icon>
          </span>
          <span class="circle"></span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>
  <router-outlet></router-outlet>
</ion-tabs>
